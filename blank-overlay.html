<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        body {
            text-align: center;
            background: #f2f6f8;
            display: block;
            margin: 8px;
        }

        img {
            width: auto;
            height: auto;
            object-fit: none;
            position: relative;
            z-index: -1;
        }

        canvas {
            top: 0px;
            left: 0px;
            position: absolute;
            z-index: 20;
        }

        #container {
            display: inline-block;
            margin: 0 auto;
            background: black;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 5px 50px #333;
            top: 0px;
            left: 0px;
            z-index: 0;
        }

        .hidden {
            display: none;
        }

        .float-nav {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 2;
        }

        .float-nav>a.menu-btn {
            text-decoration: none;
            display: block;
            background-color: #3370cc;
            color: white;
            padding: 17px 19px 12px 19px;
            text-align: center;
            box-shadow: 2px 2px 8px #777;
            border-radius: 300px;
        }

        .float-nav>a.menu-btn.active {
            transition: background-color 250ms linear;
            background-color: transparent;
            box-shadow: none;
        }

        .float-nav>a.menu-btn.active>ul>li.line:nth-child(1) {
            border-width: 2px;
            -moz-transform: rotate(45deg) translate(4px, 6px);
            -ms-transform: rotate(45deg) translate(4px, 6px);
            -webkit-transform: rotate(45deg) translate(4px, 6px);
            transform: rotate(45deg) translate(4px, 6px);
        }

        .float-nav>a.menu-btn.active>ul>li.line:nth-child(2) {
            visibility: hidden;
        }

        .float-nav>a.menu-btn.active>ul>li.line:nth-child(3) {
            border-width: 2px;
            -moz-transform: rotate(-45deg) translate(8px, -10px);
            -ms-transform: rotate(-45deg) translate(8px, -10px);
            -webkit-transform: rotate(-45deg) translate(8px, -10px);
            transform: rotate(-45deg) translate(8px, -10px);
        }

        .float-nav>a.menu-btn>ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .float-nav>a.menu-btn>ul>li.line {
            border: 1px solid white;
            width: 100%;
            margin-bottom: 7px;
            -moz-transition-duration: 0.1s;
            -o-transition-duration: 0.1s;
            -webkit-transition-duration: 0.1s;
            transition-duration: 0.1s;
        }

        .float-nav>a.menu-btn>.menu-txt {
            width: 100%;
            text-align: center;
            font-size: 12px;
            font-family: sans-serif;
        }

        .main-nav {
            display: none;
            opacity: 0;
            font-family: sans-serif;
            position: absolute;
            bottom: 20px;
            right: 20px;
            transition: opacity 250ms;
        }

        .main-nav.active {
            display: block;
            opacity: 1;
            transition: opacity 250ms;
        }

        .main-nav>ul {
            width: 100%;
            display: block;
            list-style: none;
            margin: 0;
            padding: 0;
            background-color: #3370cc;
            box-shadow: 2px 2px 8px #777;
            border-radius: 3px 3px 33.5px 3px;
        }

        .main-nav>ul>li>a {
            text-decoration: none;
            display: block;
            font-weight: 50;
            padding: 18px 80px 18px 18px;
            color: white;
        }

        .main-nav>ul>li>a:hover {
            font-weight: 400;
        }

        #tooltip {
            background: #333;
            color: white;
            font-weight: bold;
            padding: 4px 8px;
            font-size: 13px;
            border-radius: 4px;
            visibility: hidden;
        }

        #arrow,
        #arrow::before {
            position: absolute;
            width: 8px;
            height: 8px;
            z-index: -1;
        }

        #arrow::before {
            content: '';
            transform: rotate(45deg);
            background: #333;
        }

        #tooltip[data-popper-placement^='top']>#arrow {
            bottom: -4px;
        }

        #tooltip[data-popper-placement^='bottom']>#arrow {
            top: -4px;
        }

        #tooltip[data-popper-placement^='left']>#arrow {
            right: -4px;
        }

        #tooltip[data-popper-placement^='right']>#arrow {
            left: -4px;
        }
    </style>
    <script>
        var rectangles = [];
        var readRectangles = [];
        var pageRectangles = [];
        var textRectangles = [];
        const json = "invoice_1.pdf.ocr.json";

        function overlayCanvas(img, id) {
            var container = document.querySelector("#container");
            console.log(container);
            container.style.width = img.width;
            container.style.height = img.height;
            console.log(id);
            var canvas = document.querySelector(id);
            console.log(canvas);
            canvas.style.width = img.width;
            canvas.style.height = img.height;
            //https://lavrton.com/hit-region-detection-for-html5-canvas-and-how-to-listen-to-click-events-on-canvas-shapes-815034d7e9f8/
            canvas.addEventListener('click', (e) => {
                const pos = {
                    x: e.offsetX,
                    y: e.offsetY
                };
                var i = 0;
                while (i < rectangles.length && !isIntersect(pos, rectangles[i])) {
                    i++;
                }
                if(i < rectangles.length)
                {
                    var words = [];
                    rectangles[i][4].words.forEach(word=>{
                        words.push(word.text + " <i>" + word.confidence * 100 + "%</i>")
                    });
                    tooltip.innerHTML = words.join("<br/>");
                    virtualElement.getBoundingClientRect = generateGetBoundingClientRect(e.clientX-4, e.clientY+4);
                    instance.update();
                    tooltip.style.visibility = "visible"
                }
            });

            canvas.addEventListener('mouseout', (e) => {
                tooltip.style.visibility = "hidden";
            });

        }

        function isIntersect(pos, rect) {
            var result = pos.x - rect[0] > 0 && pos.y - rect[1] > 0 && pos.x - rect[2] < 0 && pos.y - rect[3] < 0;
            if (result) {
                console.log(rect[4]);
            }
            return result;
        }

        //https://medium.com/wdstack/fixing-html5-2d-canvas-blur-8ebe27db07da
        let dpi = window.devicePixelRatio;
        function fix_dpi(id) {
            let canvas = document.querySelector(id);
            //get context
            let ctx = canvas.getContext('2d');
            //get CSS height
            //the + prefix casts it to an integer
            //the slice method gets rid of "px"
            let style_height = +getComputedStyle(canvas).getPropertyValue("height").slice(0, -2);
            //get CSS width
            let style_width = +getComputedStyle(canvas).getPropertyValue("width").slice(0, -2);
            //scale the canvas
            canvas.setAttribute('height', style_height * dpi);
            canvas.setAttribute('width', style_width * dpi);
        }

        function drawText(id, top, left, width, height, line)
        {
            var canvas = document.querySelector(id);
            var text = line.words.map((item)=>item.text).join(" ")
            var size = (width/text.length) * Math.pow(dpi,2.125)
            var ctx = canvas.getContext("2d");
            ctx.font = `${size}px serif`
            var adjustment = ((size/2)-2*dpi)
            ctx.fillText(text, left * dpi, (top + adjustment) * dpi)
        }

        function drawRect(id, top, left, width, height, color) {
            var canvas = document.querySelector(id);
            var ctx = canvas.getContext("2d");
            // Red rectangle
            ctx.beginPath();
            ctx.lineWidth = "1em";
            ctx.strokeStyle = color;
            ctx.rect(left * dpi, top * dpi, width * dpi, height * dpi);
            ctx.stroke();
        }

        function addReadLayout(id, path) {
            //https://developer.mozilla.org/en-US/docs/Web/API/FileReader/readAsDataURL
            fetch(path).then(function (response) {
                // The API call was successful!
                return response.json();
            }).then(function (data) {
                // This is the JSON from our response
                console.log(data);
                //https://westus2.dev.cognitive.microsoft.com/docs/services/form-recognizer-api-v2-preview/operations/GetAnalyzeLayoutResult
                data.analyzeResult.readResults.forEach((page) => {
                    page.lines.forEach(line => {
                        /*
                         BoundingBox: [left,top,right,top,right,bottom,left,bottom]  
                         EXAMPLE: 
                           0  0.5384, left
                           1  1.1583, top   
                           2  1.4466, right
                           3  1.1583, top
                           4  1.4466, right
                           5  1.3534, bottom
                           6  0.5384, left
                           7  1.3534 bottom
                         */
                        var ratio = window.screen.width / window.screen.height;
                        var left = line.boundingBox[0];
                        var top = line.boundingBox[1];
                        var right = line.boundingBox[2];
                        var bottom = line.boundingBox[5];
                        var height = bottom - top
                        var width = right - left

                        if (page.unit == "inch") {
                            left *= 96;
                            left -= 94 * .3
                            right *= 96
                            right -= 94 * .3

                            top *= 96;
                            top -= 94;
                            bottom *= 96;
                            bottom -= 94;

                            height *= 96
                            width *= 96

                        }
                        drawRect(id, top, left, width, height, "red")
                        readRectangles.push([left, top, right, bottom, line]);
                    })
                });
                rectangles = readRectangles;
            }).catch(function (err) {
                console.warn(err);
            });
        }

        function addPageLayout(id, path) {
            //https://developer.mozilla.org/en-US/docs/Web/API/FileReader/readAsDataURL
            fetch(path).then(function (response) {
                // The API call was successful!
                return response.json();
            }).then(function (data) {
                // This is the JSON from our response
                console.log(data);
                //https://westus2.dev.cognitive.microsoft.com/docs/services/form-recognizer-api-v2-preview/operations/GetAnalyzeLayoutResult
                data.analyzeResult.pageResults.forEach((page) => {
                    page.tables.forEach(table => {
                        table.cells.forEach(cell => {
                            /*
                                BoundingBox: [left,top,right,top,right,bottom,left,bottom]  
                                EXAMPLE: 
                                0  0.5384, left
                                1  1.1583, top   
                                2  1.4466, right
                                3  1.1583, top
                                4  1.4466, right
                                5  1.3534, bottom
                                6  0.5384, left
                                7  1.3534 bottom
                                */
                            var ratio = window.screen.width / window.screen.height;
                            var left = cell.boundingBox[0];
                            var top = cell.boundingBox[1];
                            var right = cell.boundingBox[2];
                            var bottom = cell.boundingBox[5];
                            var height = bottom - top
                            var width = right - left
                            console.log(page.page)
                            if (data.analyzeResult.readResults[Number(page.page) - 1].unit == "inch") {
                                left *= 96;
                                left -= 94 * .3
                                right *= 96
                                right -= 94 * .3

                                top *= 96;
                                top -= 94;
                                bottom *= 96;
                                bottom -= 94;

                                height *= 96
                                width *= 96

                            }
                            drawRect(id, top, left, width, height, "red")
                            pageRectangles.push([left, top, right, bottom, cell.text]);
                        })
                    })
                });
                rectangles = pageRectangles;
            }).catch(function (err) {
                console.warn(err);
            });
        }

        function addTextLayout(id, path) {
            //https://developer.mozilla.org/en-US/docs/Web/API/FileReader/readAsDataURL
            fetch(path).then(function (response) {
                // The API call was successful!
                return response.json();
            }).then(function (data) {
                // This is the JSON from our response
                console.log(data);
                //https://westus2.dev.cognitive.microsoft.com/docs/services/form-recognizer-api-v2-preview/operations/GetAnalyzeLayoutResult
                data.analyzeResult.readResults.forEach((page) => {
                    page.lines.forEach(line => {
                        /*
                         BoundingBox: [left,top,right,top,right,bottom,left,bottom]  
                         EXAMPLE: 
                           0  0.5384, left
                           1  1.1583, top   
                           2  1.4466, right
                           3  1.1583, top
                           4  1.4466, right
                           5  1.3534, bottom
                           6  0.5384, left
                           7  1.3534 bottom
                         */
                        var ratio = window.screen.width / window.screen.height;
                        var left = line.boundingBox[0];
                        var top = line.boundingBox[1];
                        var right = line.boundingBox[2];
                        var bottom = line.boundingBox[5];
                        var height = bottom - top
                        var width = right - left

                        if (page.unit == "inch") {
                            left *= 96;
                            left -= 94 * .3
                            right *= 96
                            right -= 94 * .3

                            top *= 96;
                            top -= 94;
                            bottom *= 96;
                            bottom -= 94;

                            height *= 96
                            width *= 96

                        }
                        drawText(id, top, left, width, height, line)
                        textRectangles.push([left, top, right, bottom, line]);
                    })
                });
                rectangles = textRectangles;
            }).catch(function (err) {
                console.warn(err);
            });
        }

        function Initialize(img) {
            console.log(dpi)
            console.log(img.offsetHeight)
            console.log(img.offsetWidth)
            console.log(img.height)
            console.log(img.width)
            console.log(img.naturalHeight)
            console.log(img.naturalWidth)
            overlayCanvas(img, "#read-canvas");
            overlayCanvas(img, "#page-canvas");
            overlayCanvas(img, "#text-canvas");
            fix_dpi("#read-canvas");
            fix_dpi("#page-canvas");
            fix_dpi("#text-canvas");
            addPageLayout("#page-canvas", json);
            addReadLayout("#read-canvas", json);
            addTextLayout("#text-canvas", json);
        }

        function addLayout(element) {
            var canvas = document.querySelector('#' + element.className + "-canvas");
            if (canvas) {
                canvas.classList.toggle("hidden");
            }
        }
    </script>
</head>

<body>
    <div id="container">
        <img class='img'
            src="contoso-invoice-blank.png"
            onload="Initialize(this)" />
        <canvas id="read-canvas" class="read-canvas"></canvas>
        <canvas id="page-canvas" class="page-canvas"></canvas>
        <canvas id="text-canvas" class="text-canvas"></canvas>
    </div>
    <div class="float-nav">
        <a href="#" class="menu-btn">
            <ul>
                <li class="line"></li>
                <li class="line"></li>
                <li class="line"></li>
            </ul>
            <div class="menu-txt">menu</div>
        </a>
    </div>

    <div class="main-nav">
        <ul>
            <li><a href="#" class="read" onclick="addLayout(this)"> Read Results</a></li>
            <li><a href="#" class="page" onclick="addLayout(this)"> Page Results</a></li>
            <li><a href="#" class="text" onclick="addLayout(this)"> Text Results</a></li>
        </ul>
    </div>

    <!--//https://www.w3schools.com/css/css_tooltip.asp//-->
    <div id="tooltip" role="tooltip">
        My tooltip
        <div id="arrow" data-popper-arrow></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script id="rendered-js">
        $('.float-nav').click(function () {
            $('.main-nav, .menu-btn').toggleClass('active');
        });

        const virtualElement = {
            getBoundingClientRect: generateGetBoundingClientRect(),
        };

        const tooltip = document.querySelector('#tooltip');
        const instance = Popper.createPopper(virtualElement, tooltip);

        function generateGetBoundingClientRect(x = 0, y = 0) {
            return () => ({
                width: 0,
                height: 0,
                top: y,
                right: x,
                bottom: y,
                left: x,
            });
        }

    </script>
</body>

</html>
